<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
          margin: 0;
          padding: 0;
        }
    
        .tab {
          width: 590px;
          height: 340px;
          margin: 20px;
          border: 1px solid #e4e4e4;
        }
    
        .tab-nav {
          width: 100%;
          height: 60px;
          line-height: 60px;
          display: flex;
          justify-content: space-between;
        }
    
        .tab-nav h3 {
          font-size: 24px;
          font-weight: normal;
          margin-left: 20px;
        }
    
        .tab-nav ul {
          list-style: none;
          display: flex;
          justify-content: flex-end;
        }
    
        .tab-nav ul li {
          margin: 0 20px;
          font-size: 14px;
        }
    
        .tab-nav ul li a {
          text-decoration: none;
          border-bottom: 2px solid transparent;
          color: #333;
        }
    
        .tab-nav ul li a.active {
          border-color: #e1251b;
          color: #e1251b;
        }
    
        .tab-content {
          padding: 0 16px;
        }
    
        .tab-content .item {
          display: none;
        }
    
        .tab-content .item.active {
          display: block;
        }
      </style>
</head>
<body>
    <div class="tab">
        <div class="tab-nav">
          <h3>每日特价</h3>
          <ul>
            <li><a class="active" href="javascript:;">精选</a></li>
            <li><a href="javascript:;">美食</a></li>
            <li><a href="javascript:;">百货</a></li>
            <li><a href="javascript:;">个护</a></li>
            <li><a href="javascript:;">预告</a></li>
          </ul>
        </div>
        <div class="tab-content">
          <div class="item active"><img src="./images/tab00.png" alt="" /></div>
          <div class="item"><img src="./images/tab01.png" alt="" /></div>
          <div class="item"><img src="./images/tab02.png" alt="" /></div>
          <div class="item"><img src="./images/tab03.png" alt="" /></div>
          <div class="item"><img src="./images/tab04.png" alt="" /></div>
        </div>
      </div>

      <script>
        //首先需要获取五个<a></a>元素 用到qs all， qs只能获取一个，并且qs all 获取的结果是伪数组

        const a = document.querySelectorAll('.tab-nav a')
        const item = document.querySelectorAll('.tab-content .item')

        for(let i = 0; i < a.length; ++i)
        {
            //给五个a都绑定鼠标经过的事件
            a[i].addEventListener('mouseenter' , function () {
                //和小圆点案例一样，先删除所有的active类名
                document.querySelector('.tab-nav .active').classList.remove('active')
                a[i].classList.add('active')

                document.querySelector('.tab-content .active').classList.remove('active')
                item[i].classList.add('active')
            })
        }
      </script>
</body>
</html>
